# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: us-central1-docker.pkg.dev/sukrit-singh-426716/my-repo/image:v1
        ports:
        - containerPort: 80


